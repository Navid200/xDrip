<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    {% include head-custom.html %}

<!-- Jquery on header to make sure everything works, the rest  of the scripts in footer for fast loading -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css">
    {% include tracking-header.html %}

  </head>
  <body>
    <div id="header">
      <ul>
        <li class="imag_L"><a class="two" href="https://navid200.github.io/xDrip/"><img src="{{ site.baseurl }}/assets/img/avatar-icon.png" ></a></li>           
      </ul>
      <ul>
        {% include search-lunr.html %}
      </ul>
      <ul>
        <li class="release"><a class="one" href="https://navid200.github.io/xDrip/docs/ReleaseNotes.html">Release Notes</a></li>
        <li class="cont"><a class="one" href="https://navid200.github.io/xDrip/docs/Contact.html">Support</a></li>
      </ul>
    </div>
    <div id="lunrsearchresults">
      <ul class="mb-0"></ul>
    </div>
    <div class="wrapper">
      <section>
        {{ content }}
      </section>
    </div>
    <script src="{{site.baseurl}}/assets/js/theme.js"></script>
    <script>
      function FunctionCopyText() {
        // Get the text field
        var copyText = document.getElementById("myInput");
        // Select the text field
        copyText.select();
        copyText.setSelectionRange(0, 99999); // For mobile devices
        // Copy the text inside the text field
        navigator.clipboard.writeText(copyText.value);
        // Alert the copied text
        alert("Copied the text: " + copyText.value);
      }
    </script>
  </body>
</html>
